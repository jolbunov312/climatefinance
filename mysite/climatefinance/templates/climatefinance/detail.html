{% extends 'climatefinance/base.html' %}


{% block body %}
<div class="container nav-link">
    <div class="row">
        <div class="col-md-6">
            <img height="300px" src="{{project.project_image}}" class="card"/>
        </div>
        <div class="col-md-6">
            <h1> {{ object.project_name }} </h1>
            <h2> {{ object.project_desc }} </h2>
            <h3> ${{ object.project_price }} </h3>
            <a href="{% url 'climatefinance:delete_project' project.id %}">Delete</a>
            <a href="{% url 'climatefinance:update_project' project.id %}">Update</a>

        </div>
    </div>
</div>


{% endblock %}
