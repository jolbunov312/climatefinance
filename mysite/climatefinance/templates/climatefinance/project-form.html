{% extends 'climatefinance/base.html' %}

{% block body %}


<div class="container">
    <div class="row">
        <div class="col-md-5 offset-md-4">
            <div class="card">
                <div class="card-hearder text-white bg-info text-center">
                    <div class="card-title">
                        Create Project
                    </div>
                </div>
                <div class="card-body">
                    <style>
                        .bigger-form{
                            font-size: 16px;
                            padding: 20px;
                        }
                    </style>
                    <form class="bigger-form" method="POST" >
                        {% csrf_token %}
                        {{ form }}
                        <button class="btn-info" type="submit">Submit</button>
                    </form>
            </div>
        </div>
    </div>
</div>













{% endblock %}
