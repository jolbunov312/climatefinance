{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Climate Finance</title>
    <link rel="stylesheet" href="{% static 'climatefinance/style.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'climatefinance:index' %}" class="navbar-brand">Climate Finance</a>

        <div class="navbar">
            <a class="nav-item nav-link" href="{% url 'climatefinance:create_project' %}"> Add Project</a>
            <a class="nav-item nav-link" href="#">Projects</a>
            <a class="nav-item nav-link" href="{% url 'climatefinance:about_us' %}">About us</a>
            <a class="nav-item nav-link" href="#">Contact</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
                <a class="nav-item nav-link"  href="{% url 'profile' %}">Profile</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>

    </nav>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} ">
            {{ message  }}
        </div>
        {% endfor %}
    {% endif %}

    {% block body %}
    {% endblock %}
    
</body>
</html>
