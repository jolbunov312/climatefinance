{% extends 'climatefinance/base.html' %}
{% csrf_token %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-hearder text-white bg-info text-center">
                    <div class="card-title">
                        Login
                    </div>
                </div>
                <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            {{field.name}}
                            {{field}}
                        </div>
                    {% endfor %}
                    <button class="btn-info" type="submit">Login</button>
                </div>
                    
                </form>
                
            </div>
        </div>
    </div>
</div>





{% endblock %}
